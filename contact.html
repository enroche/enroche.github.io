<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Me</h1>
        
        <img src="https://via.placeholder.com/300x200" alt="Contact illustration">
        
        <h2>Get in Touch</h2>
        <p>I'm always interested in hearing about new projects and opportunities. Feel free to reach out!</p>
        
        <h2>Contact Information</h2>
        <dl>
            <dt>Email</dt>
            <dd><a href="mailto:your.email@example.com">your.email@example.com</a></dd>
            
            <dt>LinkedIn</dt>
            <dd><a href="https://linkedin.com/in/yourusername" target="_blank">linkedin.com/in/yourusername</a></dd>
            
            <dt>GitHub</dt>
            <dd><a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></dd>
        </dl>

        <h2>Send a Message</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
